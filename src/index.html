<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thoughter</title>

    <link rel="stylesheet" href='css/normalize.css' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href='css/style.css' type='text/css'>

  </head>
  <body>
    <header>
      <h1>
        <i class='glyphicon glyphicon-send'></i>
        Thoughter
      </h1>
    </header>
    <nav>
      <ul class='nav nav-tabs'>
        <li><a href='#recent-thoughts'>Recent Thoughts</a></li>
        <li><a href='#new-thought'>New Thought</a></li>
      </ul>
    </nav>

    <main id='recent-thoughts'>
      <h2>Recent Thoughts</h2>
    </main>

    <main id='new-thought'>
      <h3>New Thought</h3>
      <form>
      <aside class='form-group'>
        <label for='yourthought'>What are you thinking about? Share it with the world!</label>
        <input class='form-control' id='yourthought'type='text' placeholder='Your thought...'>
      </aside>
      <aside>
        <input class='btn btn-primary' type="button" name="Post Thought" value='Send thought'>
      </aside>
      </form>
    </main>

    <script src='js/jquery.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
